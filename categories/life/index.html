"@type":"Article","mainEntityOfPage":{"@type":"WebPage","url":"https:\/\/www.jiangdaoli.cf\/p\/quest2\/"},"headline":"quest2入门使用汇总","image":[""],"datePublished":"2022-05-14T00:00:00\u002b00:00","dateModified":"2021-05-14T00:00:00\u002b00:00","author":{"@type":"Person","name":"rmdhnreza","url":"https://github.com/rmdhnreza"},"publisher":{"@type":"Organization","name":"rmdhnreza","logo":{"@type":"ImageObject","url":"https:\/\/www.jiangdaoli.cf/favicon.svg"}},"description":"购买配件 配件 用途 mq2 pro 续航版 提升头戴舒适度，可以按照自己需要选择没有续航的 磁吸镜片 近视适用 皮质眼罩鼻垫 防汗防漏光 USB3.0串流线 玩steam的游戏需要和电脑串流 网络 国内quest2用户应该已经具备上外网的条件，不再赘述。\nquest2需要无线网络链接，解决网络问题一般有以下方式：\n刷路由器，这个方式比较直接，我认为日常不适用的场景较多，所以我没用。 电脑热点，下文介绍。 如果你有网线连接电脑，可以试试clash TUN模式开热点。\n下面介绍通用的sstap方法。\n打开科学上网，允许局域网连接。\n下载sstap，我使用的1.1.0.1版本。\n配置并打开sstap 打开热点，并打开 网络和Internet设置 -\u0026gt; 更改适配器选项 -\u0026gt; 右键 SSTAP 1 -\u0026gt; 属性 -\u0026gt; 共享 ，然后就可以连热点了。 注册，接受邀请领取30美金奖励 使用outlook、gmail等邮箱和原生ip至少提前1天注册facebook账号。\n接受邀请比较麻烦（实际上大多玩家只玩破解版，无需受邀，无需此步骤！），有需要直接去找别人代操作受邀！！以下方式成本过高，作为邀请别人的参考！\n注意：接受邀请也是高风险的操作，由于变换ip和账号资料不完善，依然有可能封号\n我试了多地vps，原生ip也全都出现Ineligible Country​，原因是服务器厂商用的数据中心ip（type是hosting），会被识别屏蔽。所以要用住宅代理（type是isp），由于成本高，服务器厂商几乎不用，只有代理厂商的住宅代理和部分静态住宅代理才可以接受邀请。我搜索了多家代理厂商，价格便宜的只有 911s5 和 iproyal\n代理厂商 特点 价格 911s5 自有软件，pc端指定软件代理，使用简单，ip质量差，部分可以邀请使用 最低28美元\/150ip，每ip可用24小时 iproyal 直接给地址端口和用户，所以在国内必须自己搭建国外节点并且中转才能使用，但是ip质量较好、使用舒适。必须实名，不实名很多网站不能访问（包括facebook），而且实名较为耗时 3美元\/GB ，paypal入金最低20美元 “以xui为例的中转配置文件”\r\/\/ 直接修改\u0026#34;servers\u0026#34;即可使用 { \u0026#34;api\u0026#34;: { \u0026#34;services\u0026#34;: [ \u0026#34;HandlerService\u0026#34;, \u0026#34;LoggerService\u0026#34;, \u0026#34;StatsService\u0026#34; ], \u0026#34;tag\u0026#34;: \u0026#34;api\u0026#34; }, \u0026#34;inbounds\u0026#34;: [ { \u0026#34;listen\u0026#34;: \u0026#34;127.","potentialAction":{"@type":"SearchAction","target":"https:\/\/www.jiangdaoli.cf/search/?keyword={search_term_string}","query-input":"required name=search_term_string"}}</script><article><a href=/p/phone-root/><div class=article-details><h2 class=article-title>root手机和自动化</h2><footer class=article-time><time>2021-11-24</time></time></footer></div></a></article><script type=application/ld+json>{"@context":"http://schema.org","@type":"Article","mainEntityOfPage":{"@type":"WebPage","url":"https:\/\/www.jiangdaoli.cf\/p\/phone-root\/"},"headline":"root手机和自动化","image":[""],"datePublished":"2021-11-24T00:00:00\u002b00:00","dateModified":"2021-11-24T00:00:00\u002b00:00","author":{"@type":"Person","name":"rmdhnreza","url":"https://github.com/rmdhnreza"},"publisher":{"@type":"Organization","name":"rmdhnreza","logo":{"@type":"ImageObject","url":"https:\/\/www.jiangdaoli.cf/favicon.svg"}},"description":"root（不同手机不同操作，刷机有变砖风险！） 以前手机都是用虚拟机 VMOS Pro，应用权限是有了，但现手机不能自动开屏幕锁自动执行任务，于是我就找了旧手机root，以荣耀8青春版为例。 大概分为以下几个步骤：\n解bl锁 各品牌手机解锁有所不同，大部分厂商官方给解锁码，我仅简述我本次华为旧机解锁，我用的是github的potatoNV短接解锁，如果其中没有你的手机，直接淘宝不要浪费时间。作者在youtube有教程，照做就好了，视频简介的USB com 1.0连接教程也要看，他的点击DriverSetup操作很快，不要漏了，短接点可以参考这里。获得解锁码搜华为工具箱即可解锁。\n刷入 TWRP recovery 建议不要刷机软件一键刷机，都是垃圾系统，就用官方系统刷适合你手机的TWRP，我在这个网站找到华为的TWRP，我当时看到他的网站干净无广告就刷了，是可以用的，此网站应该靠谱。Fastboot模式运行run脚本就行了。\nroot 安卓7及以上使用magisk，有大神建议用20.4版本，github下载zip放进手机储存卡，进入TWRP recovery安装，开机后酷安装magisk app即可。\nMacroDroid 基础 设置：\n防止系统清理：进入系统最近任务界面，点击应用旁边的小锁，锁定应用不被系统清理 忽略电池优化：依次打开系统设置，应用和通知，应用管理，设置，特殊访问权限，忽略电池优化（直接在设置搜索栏搜索电池也能找到），允许忽略应用 设置启动管理：依次打开系统设置，电池，启动管理，关闭应用自动管理后弹出的对话框中选中：允许自启动，允许关联启动，允许后台活动 权限全部打开 shell shell命令很方便定义操作（点击的坐标可以在手机开发者选项中打开指针位置）。shell命令摘录网站\n#按键事件 input text \u0026lt;string\u0026gt; #输入文本 input keyevent 20 #向下 input keyevent 4 #返回 input keyevent 3 #Home input keyevent 6 #挂机 input keyevent 84 #搜索 input keyevent 26 #电源，息屏 input keyevent 24 #音量\u002b input keyevent 25 #音量- #模拟点击 input tap 100 100 #滑动 input swipe x1 y1 x2 y2 ms input swipe 100 100 400 100 300 #左往右 input swipe 400 100 100 100 300 #右往左 input swipe 100 100 100 400 300 #上往下 input swipe 100 400 100 100 300 #下往上 input swipe 100 100 400 400 300 #上往下斜 input swipe 400 400 100 100 300 #下往上斜 #长按 input swipe 100 100 100 100 1000 \/\/在 100 100 位置长按 1000毫秒 ","potentialAction":{"@type":"SearchAction","target":"https:\/\/www.jiangdaoli.cf/search/?keyword={search_term_string}","query-input":"required name=search_term_string"}}</script></section><footer class=site-footer><section class=copyright>&copy;
