ill="#f9f9f9"/><text class="st2"><tspan style="white-space:pre" textLength="80" y="29" x="18">Hobbies</tspan></text></g><g ed:width="29" ed:height="24.4" transform="matrix(1,0,0,1,412.4,2676.9)" id="182" ed:parentid="178"><path d="M0 24.4H29" stroke="#454545" stroke-linejoin="round" fill="none"/><text class="st3"/></g><g ed:width="29" ed:height="24.4" transform="matrix(1,0,0,1,412.4,2707.8)" id="184" ed:parentid="178"><path d="M0 24.4H29" stroke="#454545" stroke-linejoin="round" fill="none"/><text class="st3"/></g><g ed:width="29" ed:height="24.4" transform="matrix(1,0,0,1,412.4,2738.7)" id="186" ed:parentid="178"><path d="M0 24.4H29" stroke="#454545" stroke-linejoin="round" fill="none"/><text class="st3"/></g><g ed:width="370" ed:height="113.5" transform="matrix(1,0,0,1,495.8,19)" id="267" ed:parentid="108"><path d="M0 113.5H370" stroke="#454545" stroke-linejoin="round" fill="none"/><text class="st3"><tspan style="white-space:pre" textLength="109" y="19.95" x="8" class="st4">1.慢阻肺的概述</tspan><tspan style="white-space:pre" textLength="328" y="41.55" x="8" class="st4">慢性阻塞性肺疾病(COPD)简称慢阻肺，表现为</tspan><tspan style="white-space:pre" textLength="48" y="63.15" x="8" class="st5">阻塞性</tspan><tspan style="white-space:pre" textLength="304" x="56" class="st4">通气功能障碍，而肺纤维化、胸廓畸形、胸</tspan><tspan style="white-space:pre" textLength="256" y="84.75" x="8" class="st4">腔积液、胸膜增厚或肺切除后均显示</tspan><tspan style="white-space:pre" textLength="48" x="264" class="st5">限制性</tspan><tspan style="white-space:pre" textLength="48" x="312" class="st4">通气功</tspan><tspan style="white-space:pre" textLength="64" y="106.35" x="8" class="st4">能障碍。</tspan></text></g><g ed:width="370" ed:height="113.5" transform="matrix(1,0,0,1,495.8,139)" id="269" ed:parentid="108"><path d="M0 113.5H370" stroke="#454545" stroke-linejoin="round" fill="none"/><text class="st3"><tspan style="white-space:pre" textLength="109" y="19.95" x="8" class="st4">2.慢阻肺的病因</tspan><tspan style="white-space:pre" textLength="96" y="41.55" x="8" class="st4">慢阻肺，是以</tspan><tspan style="white-space:pre" textLength="96" x="104" class="st5">持续气流受限</tspan><tspan style="white-space:pre" textLength="160" x="200" class="st4">为特征的可以预防和治</tspan><tspan style="white-space:pre" textLength="352" y="63.15" x="8" class="st4">疗的疾病，其气流受限多呈进行性发展，与气道和</tspan><tspan style="white-space:pre" textLength="336" y="84.75" x="8" class="st4">肺组织对香烟烟雾等有害气体或有害颗粒的异常</tspan><tspan style="white-space:pre" textLength="16" x="344" class="st5">慢</tspan><tspan style="white-space:pre" textLength="48" y="106.35" x="8" class="st5">性炎症</tspan><tspan style="white-space:pre" textLength="48" x="56" class="st4">有关。</tspan></text></g><g ed:width="75.8" ed:height="41.8" transform="matrix(1,0,0,1,270.4,2796.1)" id="271" ed:parentid="101"><path d="M4 0H71.8c2.7.0 4 1.3 4 4V37.8c0 2.7-1.3 4-4 4H4c-2.7.0-4-1.3-4-4V4C0 1.3 1.3.0 4 0z" stroke="#454545" stroke-linejoin="round" stroke-width="2" fill="#f9f9f9"/><text class="st2"><tspan style="white-space:pre" textLength="38" y="29" x="18">主题</tspan></text></g><g ed:width="370" ed:height="329.5" transform="matrix(1,0,0,1,495.8,259)" id="273" ed:parentid="108"><path d="M0 329.5H370" stroke="#454545" stroke-linejoin="round" fill="none"/><text class="st3"><tspan style="white-space:pre" textLength="141" y="19.95" x="8" class="st4">3.慢阻肺的病理生理</tspan><tspan style="white-space:pre" textLength="352" y="41.55" x="8" class="st4">慢阻肺特征性的病理生理变化：特续气流受限致肺</tspan><tspan style="white-space:pre" textLength="339" y="63.15" x="8" class="st4">通气功能障碍。随着病情的发展，(1)肺组织弹性</tspan><tspan style="white-space:pre" textLength="288" y="84.75" x="8" class="st4">日益减退，肺泡持续扩大，回缩障碍，则</tspan><tspan style="white-space:pre" textLength="48" x="296" class="st5">残气量</tspan><tspan style="white-space:pre" textLength="16" x="344" class="st4">及</tspan><tspan style="white-space:pre" textLength="339" y="106.35" x="8" class="st4">残气量占肺总量的百分比增加。(2)肺气肿加重导</tspan><tspan style="white-space:pre" textLength="352" y="127.95" x="8" class="st4">致大量肺泡周围的毛细血管受肺泡膨胀的挤压而退</tspan><tspan style="white-space:pre" textLength="352" y="149.55" x="8" class="st4">化，致使肺毛细血管大量减少，肺泡间的血流量减</tspan><tspan style="white-space:pre" textLength="352" y="171.15" x="8" class="st4">少，此时肺泡虽有通气，但肺泡壁无血液灌流，导</tspan><tspan style="white-space:pre" textLength="16" y="192.75" x="8" class="st4">致</tspan><tspan style="white-space:pre" textLength="80" x="24" class="st5">生理无效腔</tspan><tspan style="white-space:pre" textLength="256" x="104" class="st4">气量增大；也有部分肺区虽有血液灌</tspan><tspan style="white-space:pre" textLength="352" y="214.35" x="8" class="st4">流，但肺泡通气不良，不能参与气体交换，导致功</tspan><tspan style="white-space:pre" textLength="176" y="235.95" x="8" class="st4">能性分流增加，从而产生</tspan><tspan style="white-space:pre" textLength="112" x="184" class="st5">通气与血流比例</tspan><tspan style="white-space:pre" textLength="48" x="296" class="st4">失调。</tspan><tspan style="white-space:pre" textLength="339" y="257.55" x="8" class="st4">(3)同时，肺泡及毛细血管大量丧失，弥散面积减</tspan><tspan style="white-space:pre" textLength="352" y="279.15" x="8" class="st4">少，进而导致换气功能发生障碍。通气和换气功能</tspan><tspan style="white-space:pre" textLength="352" y="300.75" x="8" class="st4">障碍引起缺氧和二氧化碳潴留，可发生不同程度的</tspan><tspan style="white-space:pre" textLength="80" y="322.35" x="8" class="st4">低氧血症和</tspan><tspan style="white-space:pre" textLength="80" x="88" class="st5">高碳酸血症</tspan><tspan style="white-space:pre" textLength="160" x="168" class="st4">，最终出现呼吸衰竭。</tspan></text></g><g ed:width="380.4" ed:height="113.5" transform="matrix(1,0,0,1,495.8,595)" id="285" ed:parentid="108"><path d="M0 113.5H380.4" stroke="#454545" stroke-linejoin="round" fill="none"/><text class="st3"><tspan style="white-space:pre" textLength="141" y="19.95" x="8" class="st4">4.慢阻肺的病理生理</tspan><tspan style="white-space:pre" textLength="352" y="41.55" x="8" class="st4">型呼吸衰竭即高碳酸血症性呼吸衰竭，血气分析特</tspan><tspan style="white-space:pre" textLength="279" y="63.15" x="8" class="st4">点是Pa02&lt;60mmHg,同时伴有PaC02></tspan><tspan style="white-space:pre" textLength="76" y="84.75" x="8" class="st5">50mmHg</tspan><tspan style="white-space:pre" textLength="288" x="82" class="st4">。系肺泡通气不足所致。慢性阻塞性肺疾</tspan><tspan style="white-space:pre" textLength="288" y="106.35" x="8" class="st4">病最易出现的呼吸衰竭为川型呼吸衰竭。</tspan></text></g><g ed:width="370" ed:height="91.90000000000001" transform="matrix(1,0,0,1,495.8,715)" id="287" ed:parentid="108"><path d="M0 91.9H370" stroke="#454545" stroke-linejoin="round" fill="none"/><text class="st3"><tspan style="white-space:pre" textLength="141" y="19.95" x="8" class="st4">5.慢阻肺的病理生理</tspan><tspan style="white-space:pre" textLength="352" y="41.55" x="8" class="st4">慢性阻塞性肺疾病所致型呼吸衰竭最主要的机制：</tspan><tspan style="white-space:pre" textLength="240" y="63.15" x="8" class="st4">持续气流受限致肺换气功能障碍，</tspan><tspan style="white-space:pre" textLength="104" x="248" class="st5">肺通气/血流比</tspan><tspan style="white-space:pre" textLength="16" y="84.75" x="8" class="st5">例</tspan><tspan style="white-space:pre" textLength="48" x="24" class="st4">失衡。</tspan></text></g><g ed:width="370" ed:height="156.7" transform="matrix(1,0,0,1,495.8,813.4)" id="289" ed:parentid="108"><path d="M0 156.7H370" stroke="#454545" stroke-linejoin="round" fill="none"/><text class="st3"><tspan style="white-space:pre" textLength="141" y="19.95" x="8" class="st4">6.慢阻肺的临床表现</tspan><tspan style="white-space:pre" textLength="352" y="41.55" x="8" class="st4">慢阻肺：起病缓慢，病程较长。主要症状包括：慢</tspan><tspan style="white-space:pre" textLength="352" y="63.15" x="8" class="st4">性咳嗽、咳痰、气短或呼吸困难、喘息和胸闷。体</tspan><tspan style="white-space:pre" textLength="352" y="84.75" x="8" class="st4">格检查：视诊胸廓前后径增大，肋间隙增宽，剑突</tspan><tspan style="white-space:pre" textLength="160" y="106.35" x="8" class="st4">下胸骨下角增宽，称为</tspan><tspan style="white-space:pre" textLength="48" x="168" class="st5">桶状胸</tspan><tspan style="white-space:pre" textLength="144" x="216" class="st4">；叩诊肺部过清音，</tspan><tspan style="white-space:pre" textLength="352" y="127.95" x="8" class="st4">心浊音界缩小，肺下界和肝浊音界下降；听诊部分</tspan><tspan style="white-space:pre" textLength="288" y="149.55" x="8" class="st4">患者可闻及湿性啰音和（或）干性啰音。</tspan></text></g><g ed:width="383.6" ed:height="178.3" transform="matrix(1,0,0,1,495.8,976.6)" id="291" ed:parentid="108"><path d="M0 178.3H383.6" stroke="#454545" stroke-linejoin="round" fill="none"/><text class="st3"><tspan style="white-space:pre" textLength="157" y="19.95" x="8" class="st4">7.慢阻肺的治疗与预防</tspan><tspan style="white-space:pre" textLength="367" y="41.55" x="8" class="st4">COPD及慢性肺心病的患者，长时间CO2猪留能使中</tspan><tspan style="white-space:pre" textLength="224" y="63.15" x="8" class="st4">枢化学感受器对其刺激作用产生</tspan><tspan style="white-space:pre" textLength="64" x="232" class="st5">适应现象</tspan><tspan style="white-space:pre" textLength="64" x="296" class="st4">，而外周</tspan><tspan style="white-space:pre" textLength="352" y="84.75" x="8" class="st4">化学感受器则对低氧刺激的适应很慢，在这种情况</tspan><tspan style="white-space:pre" textLength="352" y="106.35" x="8" class="st4">下，低氧对外周化学感受器的刺激就成为驱动呼吸</tspan><tspan style="white-space:pre" textLength="352" y="127.95" x="8" class="st4">运动的主要刺激因素。此时若给予患者高浓度氧，</tspan><tspan style="white-space:pre" textLength="128" y="149.55" x="8" class="st4">则可能由于解除了</tspan><tspan style="white-space:pre" textLength="112" x="136" class="st5">低氧的刺激作用</tspan><tspan style="white-space:pre" textLength="96" x="248" class="st4">而引起呼吸抑</tspan><tspan style="white-space:pre" textLength="32" y="171.15" x="8" class="st4">制。</tspan></text></g><g ed:width="75.8" ed:height="41.8" transform="matrix(1,0,0,1,270.4,2870.9)" id="293" ed:parentid="101"><path d="M4 0H71.8c2.7.0 4 1.3 4 4V37.8c0 2.7-1.3 4-4 4H4c-2.7.0-4-1.3-4-4V4C0 1.3 1.3.0 4 0z" stroke="#454545" stroke-linejoin="round" stroke-width="2" fill="#f9f9f9"/><text class="st2"><tspan style="white-space:pre" textLength="38" y="29" x="18">主题</tspan></text></g><g ed:width="370" ed:height="135.1" transform="matrix(1,0,0,1,495.8,1161.4)" id="295" ed:parentid="108"><path d="M0 135.1H370" stroke="#454545" stroke-linejoin="round" fill="none"/><text class="st3"><tspan style="white-space:pre" textLength="141" y="19.95" x="8" class="st4">8.慢阻肺的辅助检查</tspan><tspan style="white-space:pre" textLength="352" y="41.55" x="8" class="st4">肺功能检查：判断持续气流受限的主要客观指标，</tspan><tspan style="white-space:pre" textLength="352" y="63.15" x="8" class="st4">即诊断慢阻肺的客观指标。吸入支气管扩张剂后，</tspan><tspan style="white-space:pre" textLength="88" y="84.75" x="8" class="st4">FEV1/FVC&lt;</tspan><tspan style="white-space:pre" textLength="35" x="96" class="st5">70%</tspan><tspan style="white-space:pre" textLength="224" x="130" class="st4">可确定为持续气流受限。肺总量</tspan><tspan style="white-space:pre" textLength="269" y="106.35" x="8" class="st4">(TLC)、功能残气量(FRC)和残气量(RV)</tspan><tspan style="white-space:pre" textLength="16" x="280" class="st5">增</tspan><tspan style="white-space:pre" textLength="16" y="127.95" x="8" class="st5">高</tspan><tspan style="white-space:pre" textLength="96" x="24" class="st4">，肺活量(VC)</tspan><tspan style="white-space:pre" textLength="32" x="121" class="st5">减低</tspan><tspan style="white-space:pre" textLength="144" x="153" class="st4">，表明肺过度充气。</tspan></text></g><g ed:width="370" ed:height="113.5" transform="matrix(1,0,0,1,495.8,1303)" id="297" ed:parentid="108"><path d="M0 113.5H370" stroke="#454545" stroke-linejoin="round" fill="none"/><text class="st3"><tspan style="white-space:pre" textLength="141" y="19.95" x="8" class="st4">9.慢阻肺的发病机制</tspan><tspan style="white-space:pre" textLength="192" y="41.55" x="8" class="st4">许多研究表明慢阻肺病人的</tspan><tspan style="white-space:pre" textLength="64" x="200" class="st5">氧化应激</tspan><tspan style="white-space:pre" textLength="96" x="264" class="st4">增加，激活转</tspan><tspan style="white-space:pre" textLength="329" y="63.15" x="8" class="st4">录因子NF-KB,参与多种炎症介质的转录，如IL-</tspan><tspan style="white-space:pre" textLength="10" y="84.75" x="8" class="st5">8</tspan><tspan style="white-space:pre" textLength="316" x="18" class="st4">、TNF-a以及诱导型一氧化氮合酶(NOS)和环</tspan><tspan style="white-space:pre" textLength="144" y="106.35" x="8" class="st4">氧合物酶等的转录。</tspan></text></g><g ed:width="354" ed:height="70.3" transform="matrix(1,0,0,1,495.8,1423)" id="299" ed:parentid="108"><path d="M0 70.3H354" stroke="#454545" stroke-linejoin="round" fill="none"/><text class="st3"><tspan style="white-space:pre" textLength="166" y="19.95" x="8" class="st4">10.慢阻肺的治疗与预防</tspan><tspan style="white-space:pre" textLength="96" y="41.55" x="8" class="st4">慢阻肺治疗：</tspan><tspan style="white-space:pre" textLength="96" x="104" class="st5">支气管扩张剂</tspan><tspan style="white-space:pre" textLength="144" x="200" class="st4">是现有控制症状的主</tspan><tspan style="white-space:pre" textLength="64" y="63.15" x="8" class="st4">要措施。</tspan></text></g><g ed:width="370" ed:height="70.3" transform="matrix(1,0,0,1,495.8,1499.8)" id="301" ed:parentid="108"><path d="M0 70.3H370" stroke="#454545" stroke-linejoin="round" fill="none"/><text class="st3"><tspan style="white-space:pre" textLength="150" y="19.95" x="8" class="st4">11.慢阻肺的辅助检查</tspan><tspan style="white-space:pre" textLength="352" y="41.55" x="8" class="st4">血气检查对确定发生低氧血症、高碳酸血症、酸碱</tspan><tspan style="white-space:pre" textLength="128" y="63.15" x="8" class="st4">平衡失调以及判断</tspan><tspan style="white-space:pre" textLength="64" x="136" class="st5">呼吸衰竭</tspan><tspan style="white-space:pre" textLength="144" x="200" class="st4">的类型有重要价值。</tspan></text></g><g ed:width="370" ed:height="243.1" transform="matrix(1,0,0,1,495.8,1576.6)" id="303" ed:parentid="108"><path d="M0 243.1H370" stroke="#454545" stroke-linejoin="round" fill="none"/><text class="st3"><tspan style="white-space:pre" textLength="86" y="19.95" x="8" class="st4">12.肺性脑病</tspan><tspan style="white-space:pre" textLength="120" y="41.55" x="8" class="st4">C0,潴留使脑脊液</tspan><tspan style="white-space:pre" textLength="25" x="128" class="st5">H+</tspan><tspan style="white-space:pre" textLength="176" x="153" class="st4">浓度增加，影响脑细胞代</tspan><tspan style="white-space:pre" textLength="352" y="63.15" x="8" class="st4">谢，降低脑细胞兴奋性，抑制皮质活动；但轻度的</tspan><tspan style="white-space:pre" textLength="349" y="84.75" x="8" class="st4">C02增加，对皮质下层刺激加强，可间接引起皮质</tspan><tspan style="white-space:pre" textLength="32" y="106.35" x="8" class="st5">兴奋</tspan><tspan style="white-space:pre" textLength="301" x="40" class="st4">。C02猪留可引起头痛、头晕、烦躁不安、</tspan><tspan style="white-space:pre" textLength="352" y="127.95" x="8" class="st4">言语不清、精神错乱、扑翼样震颤、嗜睡、昏迷、</tspan><tspan style="white-space:pre" textLength="80" y="149.55" x="8" class="st4">抽搐和呼吸</tspan><tspan style="white-space:pre" textLength="32" x="88" class="st5">抑制</tspan><tspan style="white-space:pre" textLength="216" x="120" class="st4">等表现，这种由缺氧和C0,猪留</tspan><tspan style="white-space:pre" textLength="224" y="171.15" x="8" class="st4">所致的神经精神障碍症候群称为</tspan><tspan style="white-space:pre" textLength="64" x="232" class="st5">肺性脑病</tspan><tspan style="white-space:pre" textLength="48" x="296" class="st4">，又称</tspan><tspan style="white-space:pre" textLength="328" y="192.75" x="8" class="st4">C0,麻醉。肺性脑病早期，患者往往有失眠、兴</tspan><tspan style="white-space:pre" textLength="352" y="214.35" x="8" class="st4">奋、烦躁不安等症状。除上述神经精神症状外，还</tspan><tspan style="white-space:pre" textLength="352" y="235.95" x="8" class="st4">可表现为木僵、视力障碍、球结膜水肿及发绀等。</tspan></text></g><g ed:width="370" ed:height="91.90000000000001" transform="matrix(1,0,0,1,495.8,1826.2)" id="305" ed:parentid="108"><path d="M0 91.9H370" stroke="#454545" stroke-linejoin="round" fill="none"/><text class="st3"><tspan style="white-space:pre" textLength="166" y="19.95" x="8" class="st4">13.支气管炎的辅助检查</tspan><tspan style="white-space:pre" textLength="352" y="41.55" x="8" class="st4">慢性支气管炎，支气管黏膜活检最主要的炎症细胞</tspan><tspan style="white-space:pre" textLength="16" y="63.15" x="8" class="st4">是</tspan><tspan style="white-space:pre" textLength="80" x="24" class="st5">中性粒细胞</tspan><tspan style="white-space:pre" textLength="224" x="104" class="st4">，急性发作期可见大量中性粒细</tspan><tspan style="white-space:pre" textLength="320" y="84.75" x="8" class="st4">胞，严重者为化脓性炎症，黏膜充血、水肿。</tspan></text></g></svg></div><div id=copyright>Created With <a href=https://www.edrawsoft.com/ target=_blank title=edrawsoft>EdrawMind</a></div></div></div><script>eval(atob("dmFyIG11YSA9IHdpbmRvdy5uYXZpZ2F0b3IudXNlckFnZW50Ow0KdmFyIHVhID0gKG11YS5pbmRleE9mKCdydjoxMScpICsgbXVhLmluZGV4T2YoJ01TSUUnKSkgPj0gMDsNCmRvY3VtZW50LmdldEVsZW1lbnRCeUlkKCdzdmctY29udGFpbmVyJykub25jb250ZXh0bWVudSA9IGZ1bmN0aW9uIChldmVudCkgew0KICAgIGV2ZW50LnByZXZlbnREZWZhdWx0KCk7DQp9DQpkb2N1bWVudC5nZXRFbGVtZW50QnlJZCgnc3ZnLWNvbnRhaW5lcicpLm9ubW91c2Vkb3duID0gZnVuY3Rpb24gKGV2ZW50KSB7DQogICAgaWYgKGV2ZW50LndoaWNoID09IDMpIHsNCiAgICAgICAgdGhpcy5zdHlsZS5jdXJzb3IgPSAncG9pbnRlcic7DQogICAgICAgIHRoaXMub25tb3VzZW1vdmUgPSBmdW5jdGlvbiAoZXYpIHsNCiAgICAgICAgICAgIHRoaXMuc2Nyb2xsQnkoLShldi5tb3ZlbWVudFgpLCAwKTsNCiAgICAgICAgICAgIHdpbmRvdy5zY3JvbGxCeSgwLCAtKGV2Lm1vdmVtZW50WSkpDQogICAgICAgIH0NCiAgICAgICAgdGhpcy5vbm1vdXNldXAgPSBmdW5jdGlvbiAoKSB7DQogICAgICAgICAgICB0aGlzLnN0eWxlLmN1cnNvciA9IG51bGw7DQogICAgICAgICAgICB0aGlzLm9ubW91c2V1cCA9IG51bGw7DQogICAgICAgICAgICB0aGlzLm9ubW91c2Vtb3ZlID0gbnVsbDsNCiAgICAgICAgfQ0KICAgIH0NCn0NCk51bWJlci5wcm90b3R5cGUudG9zdWl0c3ZnID0gZnVuY3Rpb24gKCkgew0KICAgIHZhciBudW0gPSB0aGlzLnZhbHVlT2YoKTsNCiAgICBpZiAobnVtICUgMSA9PT0gMCkgew0KICAgICAgICByZXR1cm4gbnVtICsgMC41DQogICAgfSBlbHNlIHJldHVybiBudW07DQp9Ow0KTnVtYmVyLnByb3RvdHlwZS5wbHVzeiA9IGZ1bmN0aW9uICgpIHsNCiAgICB2YXIgbnVtID0gdGhpcy52YWx1ZU9mKCk7DQogICAgcmV0dXJuIG51bSA8IDEwID8gJzAnICsgbnVtIDogbnVtOw0KfTsNCmZ1bmN0aW9uIHBhcnNlRGF0ZShudW0pIHsNCiAgICB2YXIgZGF0ZSA9IG5ldyBEYXRlKG51bSk7DQogICAgdmFyIFkgPSBkYXRlLmdldEZ1bGxZZWFyKCkgKyAnLSc7DQogICAgdmFyIE0gPSAoZGF0ZS5nZXRNb250aCgpICsgMSkucGx1c3ooKSArICctJzsNCiAgICB2YXIgRCA9IGRhdGUuZ2V0RGF0ZSgpLnBsdXN6KCkgKyAnICc7DQogICAgdmFyIGggPSBkYXRlLmdldEhvdXJzKCkucGx1c3ooKSArICc6JzsNCiAgICB2YXIgbW0gPSBkYXRlLmdldE1pbnV0ZXMoKS5wbHVzeigpICsgJzonOw0KICAgIHZhciBzID0gZGF0ZS5nZXRTZWNvbmRzKCkucGx1c3ooKTsNCiAgICByZXR1cm4gWSArIE0gKyBEICsgaCArIG1tICsgczsNCn0NCi8vLS1wcmVkZWZpbmVkDQovL2NvbW1lbnQtLQ0KDQpmdW5jdGlvbiBnZXRjd2gocG9wdXApIHsNCiAgICBkb2N1bWVud
